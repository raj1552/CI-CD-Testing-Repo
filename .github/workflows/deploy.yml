name: Build and Deploy to ASG

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to ECR
        run: |
          aws ecr get-login-password --region ${{ secrets.AWS_REGION }} | \
          docker login --username AWS --password-stdin \
          ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com

      - name: Build Docker image
        run: docker build -t nextjs-app .

      - name: Tag image
        run: |
          docker tag nextjs-app:latest \
          ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/nextjs-app:latest

      - name: Push image
        run: |
          docker push \
          ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/nextjs-app:latest

      - name: Start Instance Refresh
        run: |
          if [ -n "$(aws autoscaling describe-instance-refreshes --auto-scaling-group-name nextjs-asg --query 'InstanceRefreshes[?Status==`InProgress` || Status==`Pending`].InstanceRefreshId' --output text)" ]; then
            echo "Instance refresh already in progress, skipping."
          else
            aws autoscaling start-instance-refresh \
            --auto-scaling-group-name nextjs-asg \
            --preferences '{
              "MinHealthyPercentage": 100,
              "InstanceWarmup": 120
            }'
            echo "Waiting for instance refresh to complete..."
            while true; do
              status=$(aws autoscaling describe-instance-refreshes --auto-scaling-group-name nextjs-asg --query 'InstanceRefreshes[0].Status' --output text)
              if [ "$status" = "Successful" ]; then
                echo "Instance refresh completed successfully."
                break
              elif [ "$status" = "Failed" ]; then
                echo "Instance refresh failed."
                exit 1
              else
                echo "Current status: $status. Waiting..."
                sleep 30
              fi
            done
          fi